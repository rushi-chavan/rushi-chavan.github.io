<!-- play button -->
<div id="initial-screen" class="play">
  <button type="button" id="play-btn" class="btn btn-success">play</button>
</div>

<!-- choose type of play -->
<div id="play-type" class="d-flex flex-column">
  <button
    type="button"
    id="sngl-plyr-btn"
    class="btn btn-success"
    style="margin-bottom: 20px"
  >
    Single Player

      <button type="button" class="btn btn-outline-success rounded-0 disabled">

      <button type="button" class="btn btn-outline-success rounded-0 disabled">

      </button>
      <button type="button" class="btn btn-outline-success rounded-0 disabled">
        6
      </button>
      <button type="button" class="btn btn-outline-success rounded-0 disabled">
        7
      </button>
      <button type="button" class="btn btn-outline-success rounded-0 disabled">
        8
      </button>
      <button type="button" class="btn btn-outline-success rounded-0 disabled">
        9
      </button>
      <button type="button" class="btn btn-outline-success rounded-0 disabled">

  </div>
